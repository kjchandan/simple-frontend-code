<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit File</title>
  <style>
    body {
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .message {
      background: white;
      padding: 2rem 3rem;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      font-size: 1.8rem;
      font-weight: 600;
      color: #333;
      text-align: center;
      max-width: 320px;
      user-select: none;
      transition: transform 0.3s ease;
    }
    .message:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 24px rgba(0,0,0,0.3);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="message">You can edit the file now:</div>
</body>
</html>
